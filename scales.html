<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<title>D3: Scale</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */
		</style>
</head>
<body>
		<script type="text/javascript">
            var w = 1000;
            var h = 500;
            var barPadding = 1;

			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 50, 18, 17, 16, 18, 23, 25 ];

            var scale = d3.scale.linear();
            scale.domain([5, 50]);
            scale.range([100, 400]);

            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * (w / dataset.length);
			   })
			   .attr("y", function(d) {
			   		return h - scale(d);
			   })
			   .attr("width", w / dataset.length - barPadding)
			   .attr("height", function(d) {
			   		return scale(d);
			   })
			   .attr("fill", function(d) {
					return "rgb(0, 0, " + (d * 10) + ")";
			   });

			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return scale(d);
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
			   })
			   .attr("y", function(d) {
			   		return h - scale(d) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");

        </script>
</body>
</html>
